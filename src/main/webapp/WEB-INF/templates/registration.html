<body>
<h1>Register here</h1>

<article>
    <section>
        <form name="registrationForm" action="registrationAction" method="post">
            <div>
                <label>User</label>
                <input type="text" name="username" />
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" />
            </div>
            <input type="submit" value="Register"/>
        </form>
    </section>
</article>
</body>
